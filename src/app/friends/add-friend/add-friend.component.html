
@if(user) {
    <div class="user container">
        <img [src]="user.photoUrl" width="50px" height="50px">
        <p>{{user.displayName}}</p>
    </div>
    <br>
    }
   @if (key) { 
    <div id="key">
    <p>{{key}}</p></div>

    <div id="qr"><img [src]="'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+ key" alt="" width="150px" height="150px"></div>}

<p>Add Friend</p>

<div id="input">
<input type="text" #friendInput><button (click)="onFriendAdd(friendInput.value)">Add Friend</button></div>
